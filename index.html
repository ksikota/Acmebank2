<!DOCTYPE html>
<html ng-app="bank">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Test</title>
  <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.0-rc.2/angular.js" data-semver="1.4.0-rc.2"></script>
  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="container">

    <h1 class="firstWord">Acme <span class="secondWord">Bank</span></h1>
    <hr />
    <!--<p>Hello {{account.name}}! You currently have a balance of: {{account.runningBalance | currency}}-->
    <!--</p>-->
    
     <h4 class="alert alert-default" ng-bind-template="Hello {{account.name}} your balance is: R{{account.runningBalance}}" moneywarn="account.runningBalance" data-startbalance="{{account.startingBalace}}"></h4>
    
    <div class="row">
      <div class="col-md-12">
        <p>
          <strong>Sort Transactions by:</strong>
          <select ng-model="transType" class="form-control">
            <option value=''>All</option>
            <option value='current'>Current</option>
            <option value='savings'>Savings</option>
          </select>
        </p>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
          <tr>
            <th>Transactions</th>
            <th>Type</th>
            <th>ID</th>
            <th>Description</th>
            <th>Balance</th>

          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in transactionList | filter: transType">
            <td><button ng-click="accept($index)"><strong>View</strong></button></td>
            <td ng-bind="row.type"></td>
            <td ng-bind="row.id"></td>
            <td ng-bind="row.description"></td>
            <td ng-bind="row.amount"></td>
            <td><button id="withdraw" ng-click="showForm()"><strong>Withdraw</strong></button></td>
            <td><button id="deposit" ng-click="showForm()"><strng>Deposit</strng></button></td>
          </tr>
          </tbody>

        </table>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Deposit</h3>
          </div>
          <div class="panel-body">
            <form class="form-inline">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="" ng-model='transaction.description'>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">R</span>
                  <input type="number" step="0.01" min=0 class="form-control" id="amount" placeholder="0.00" ng-model="transaction.amount">
                </div>
              </div>
              <select class="form-control" ng-model="transaction.type">
                <option value='savings'>Savings</option>
                <option value='current'>Current</option>
              </select>
              <button type="submit" class="btn btn-primary" ng-click="saveTransaction()">Save</button>
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Withdraw</h3>
          </div>
          <div class="panel-body">
            <form class="form-inline">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="" ng-model='transaction.description'>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">R</span>
                  <input type="number" step="0.01" min=0 class="form-control" id="amount" placeholder="0.00" ng-model="transaction.amount">
                </div>
              </div>
              <select class="form-control" ng-model="transaction.type">
                <option value='savings'>Savings</option>
                <option value='current'>Current</option>
              </select>
              <button type="submit" class="btn btn-primary" ng-click="saveTransaction()">Save</button>
            </form>
          </div>
        </div>

        <hr />
        <p>
          <strong>Sort Transactions by:</strong>
          <select ng-model="transType" class="form-control">
            <option value=''>All</option>
            <option value='current'>Current</option>
            <option value='savings'>Savings</option>
          </select>
        </p>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in transactionList | filter: transType">
              <td ng-bind="row.amount"></td>
              <td ng-bind="row.description"></td>
              <!--<td><div ng-app ng-controller="Ctrl">{{date | date:'yyyy-MM-dd'}}-->
              <!--</div>-->
      </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</body>

</html>
